<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://i0.wp.com/www.multarte.com.br/wp-content/uploads/2019/03/logo-instagram-png-sem-fundo3.png" />
    <title>Nossa Galeria</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="public/css/cssReset.css">
    <link rel="stylesheet" href="public/css/playerMusic.css">
    <link rel="stylesheet" href="public/css/index.css">
</head>
<body>
    
    <div class="body-mask"></div>

    <div class="container">

        <div class="titulo">
            <h1>Uma página especial, dedicada a nós e ao nosso amor...</h1>
        </div>

        <div class="music-slide-container">
            
            <div class="music-container">

                <img src="https://i.scdn.co/image/ab67616d0000b2731fd840b9bf7853a302f95da3" class="cover">

                <div class="music-info">
                    <h1 id="track-title">De Janeiro A Janeiro</h1>
                    <h3 id="track-artist">Roberta Campos, Nando Reis</h3>
                </div>

                <div class="controls">

                    <div class="slider">
                        <input type="range" min="0" max="100" value="0" class="barra_deslizante_slider">
                    </div>

                    <div class="music-action">

                        <div class="prev">
                            <i class='bx bx-skip-previous'></i>
                        </div>
                        
                        <div class="play-pause" onclick="playAudio()">
                            <i class='bx bx-play-circle'></i>
                        </div>
                        <div class="next">
                            <i class='bx bx-skip-next' ></i>
                        </div>
                        <div class="full-mute">
                            <i class='bx bx-volume-full'></i>
                        </div>

                    </div>

                </div>

            </div>
    
            <div class="carousel-container">
                <section>
                    <div class="carousel">
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="https://raw.githubusercontent.com/technetwork/projetoX/main/images/index.png" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://raw.githubusercontent.com/technetwork/projetoX/main/images/page-2.png" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://raw.githubusercontent.com/technetwork/projetoX/main/images/page-3.png" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://raw.githubusercontent.com/technetwork/projetoX/main/images/page-4.png" class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true" ></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </section>
            </div>
    
        </div>

        
    </div>

    <audio preload="metadata" id="audio">
        <source src="https://raw.githubusercontent.com/technetwork/projetoX/main/audio/Roberta-Campos-De-Janeiro-A-Janeiro-Com-Nando-Reis.mp3" type="audio/mp3"></source>
        <source src="https://raw.githubusercontent.com/technetwork/projetoX/main/audio/Roberta-Campos-De-Janeiro-A-Janeiro-Com-Nando-Reis.mp3" type="audio/mpeg"></source>
        <source src="https://raw.githubusercontent.com/technetwork/projetoX/main/audio/Roberta-Campos-De-Janeiro-A-Janeiro-Com-Nando-Reis.mp3" type="audio/ogg"></source>
    </audio>

    <script src="public/js/music.js"></script>


</body>
</html>
